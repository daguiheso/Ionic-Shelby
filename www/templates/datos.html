<ion-view view-title="Datos">
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Nombre</span>
				<input type="text" placeholder="Tu nombre">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Apellidos</span>
				<input type="text" placeholder="Tus apellidos">
			</label>
			<div class="item item-input-inset">
				<label class="item item-input-wrapper">
					<input type="text" placeholder="Tu posición">
				</label>
				<button class="button button-small">Posición</button>
			</div>
			<div class="item item-divider">Datos del coche</div>
			<div class="item item-checkbox checkbox-assertive">
				<label class="checkbox">
					<input type="checkbox">
				</label>
				Segunda mano
			</div>
			<div class="item item-toggle">
				<label class="toggle toggle-assertive">
					<input type="checkbox">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
				En activo
			</div>
		</div>
		<button class="button button-block button-assertive">Guardar</button>
	</ion-content>
</ion-view>
